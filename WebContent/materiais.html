<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="css/materiais.css" rel="stylesheet" type="text/css"  media="all" />
		<script src="js/materiais.js"></script>
	</head>
	<body>
		<div id="listMateiral">
			<div class="material" onclick="mostrarFormNovoMaterial();">
				<img alt="Novo" src="images/serverces.png"/>
				<h4>Novo Material</h4>
			</div>
		</div>
		<form class="formNovoMaterial formulario" method="post" action="/material/salvar">
			<span><label>Nome:</label>
				<input name="nome" type="text" required />
            </span>
            <span><label>Descrição:</label>
                <input name="descricao" type="text"/>
            </span>
            <span><label>Quantidade:</label>
                <input name="quantidade" type="number"/>
            </span>
			<span><label>Grupo/Tipo/Categoria:</label>
				<input list="grupos" name="grupo">
				<datalist id="grupos">
				</datalist>
			</span>
			<span><label>Imagem:</label>
				<input name="imagem" type="file"/>
			</span>
			<input type="submit" value="Salvar"/>
			<input type="button" value="Cancelar" onClick="mostrarFormNovoMaterial();"/>
		</form>
	</body>
</html>
