<!DOCTYPE HTML>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="/css/entrada.css" rel="stylesheet" type="text/css"  media="all" />
        <link href="/css/tabela.css" rel="stylesheet" type="text/css"  media="all" />
		<script src="/js/entrada.js"></script>
		<script src="/js/tabelaMateriais.js"></script>
	</head>
	<body>
		<button onclick="mostrarNovaEntrada(this)" id="criarCancelar">Criar Entrada</button>
		<hr/>
		<form class="formNovaEntrada entrada" id="formNovaEntrada" method="POST" onsubmit="return validarSalvarEntrada();" action="/entrada/salvar">
			<span><label>Data de Referência:</label>
				<input name="data" type="date" required/>
			</span>
			<span><label>Fornecedor:</label>
				<input name="fornecedor"/>
			</span>
			<fieldset>
				<legend>Materiais:</legend>
				<table id="tabelaMateriais">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Quantidade</th>
							<th>Validade</th>
                            <th>Lote</th>
                            <th>Valor</th>
                            <th>Grupo</th>
                            <th>Descrição</th>
						</tr>
					</thead>
					<tbody>
						<tr id="linhaMaterial">
							<td>
								<input list="materiais" name="material" required/>
								<datalist id="materiais">
								</datalist>
							</td>
							<td><input name="quantidade" type="number" required/></td>
							<td><input name="validade" type="date"/></td>
							<td><input name="lote" type="text"/></td>
                            <td><input name="valor" type="number" step="any" pattern="^\d+(\.|\,)\d{2}$"/></td>
                            <td><input name="grupo" type="text"/></td>
                            <td><input name="descricao" type="text"/></td>
							<td><button id="removerLinha" onclick="removeMaterial(this)" type="button" alt="Remover" disabled>X</button></td>
						</tr>
					</tbody>
				</table>
				<button id="maisUm" onclick="maisUmMaterial()" type="button">Mais Um</button>
			</fieldset>            
			<span><label>Anotação:</label>
                <textarea name="anotacao" rows="3"></textarea>
			</span><br/>
			<button id="salvar">Salvar</button>
			<button type="button" id="btAlterar">Alterar</button>
            <button type='button' id="btExcluir">Excluir</button>
		</form>
		<table id="tabelaEntrada" class="entrada tabela">
			<tr>
				<th>Data</th>
				<th>Fornecedor</th>
				<th>Anotação</th>
			</tr>	
		</table>
	</body>
</html>
